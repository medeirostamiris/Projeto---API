<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Biblioteca</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>Registro de Livros</h1>
  <p class="subtitle">Cadastrar livro</p>
</header>

<main class="container layout">

  <!-- FORMULÁRIO -->
  <section class="card">
    <h2>Cadastrar Livro</h2>

    <form id="formLivro">
      <input type="text" id="titulo" placeholder="Título" required>

      <select id="status">
        <option value="ativo">Ativo</option>
        <option value="emprestado">Emprestado</option>
        <option value="arquivado">Arquivado</option>
      </select>

      <textarea id="descricao" placeholder="Descrição"></textarea>

      <input type="date" id="data">

      <button type="submit">Salvar</button>
    </form>

    <p id="mensagem"></p>
  </section>

  <!-- LISTA -->
  <section class="card">
    <h2>Livros Cadastrados</h2>

    <table>
      <thead>
        <tr>
          <th>Título</th>
          <th>Tipo</th>
          <th>Status</th>
          <th>Descrição</th>
          <th>Data</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="listaLivros"></tbody>
    </table>
  </section>

</main>

<script src="script.js"></script>

<!-- MODAL -->
<div id="modalEditar" class="modal">
  <div class="modal-content">

    <h2>Editar Livro</h2>

    <form id="formEditar">

      <input type="hidden" id="editId">

      <input type="text" id="editTitulo" placeholder="Título" required>

      <select id="editStatus">
        <option value="ativo">Ativo</option>
        <option value="emprestado">Emprestado</option>
        <option value="arquivado">Arquivado</option>
      </select>

      <textarea id="editDescricao" placeholder="Descrição"></textarea>

      <input type="date" id="editData">

      <div class="modal-buttons">
        <button type="submit">Salvar</button>
        <button type="button" onclick="fecharModal()">Cancelar</button>
      </div>

    </form>

  </div>
</div>

</body>

</html>
